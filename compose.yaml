services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:5000"
    volumes:
      - ./backend:/app
    networks:
      - backnet
      - frontnet
      - db-network
  db:
    image: postgres
    restart: unless-stopped
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=DB
    ports:
      - '5432:5432'
    networks:
      db-network:
        ipv4_address: 172.20.0.10 
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf  # Mount the custom configuration file
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]

  minio:
    image: docker.io/bitnami/minio:2022
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      db-network:
        ipv4_address: 172.20.0.50 
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=minioConnect
      - MINIO_ROOT_PASSWORD=connectMinio
      - MINIO_DEFAULT_BUCKETS=videos
      - MINIO_ACCESS_KEY=minioConnect
      - MINIO_SECRET_KEY=connectMinio


  database-setup:
    build:
      context: ./database
      dockerfile: Dockerfile
    volumes:
      - ./setup.py:/app/setup.py
    depends_on:
      - db
    networks:
      - db-network

volumes:
  db_data:
  minio_data:
    driver: local  

networks:
  backnet:
    driver: bridge
  frontnet:
    driver: bridge
  db-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16